[build]
  base = "/"
  command = "cd frontend && npm ci && CI=false npm run build && cd ../netlify && npm install"
  publish = "frontend/build"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

[[plugins]]
  package = "@netlify/plugin-functions-install-core"

# Redirections spécifiques pour les profils (priorité plus élevée)
[[redirects]]
  from = "/api/social/profile*"
  to = "https://biogy-api.onrender.com/api/social/profile:splat"
  status = 200
  force = true

# Redirections pour l'API (proxy CORS)
[[redirects]]
  from = "/api/*"
  to = "https://biogy-api.onrender.com/api/:splat"
  status = 200
  force = true

# Gestion des requêtes OPTIONS (CORS preflight)
[[redirects]]
  from = "/api/*"
  to = "https://biogy-api.onrender.com/api/:splat"
  status = 200
  force = true
  conditions = {method = "OPTIONS"}

# Redirections pour le SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers globaux pour toutes les routes
[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS, PATCH"
    Access-Control-Allow-Headers = "Origin, X-Requested-With, Content-Type, Accept, Authorization"
    Access-Control-Allow-Credentials = "true"
    Access-Control-Max-Age = "86400"