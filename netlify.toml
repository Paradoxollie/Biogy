[build]
  base = "/"
  command = "cd frontend && npm install && CI=false npm run build"
  publish = "frontend/build"
  functions = "netlify/functions"
  
[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"
  CI = "false"

# Ces redirections assurent que le routage côté client fonctionne correctement
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true